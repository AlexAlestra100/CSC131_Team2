<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-bg">
        <section>
            <header>
                <a href="#">Little Bits</a>
            </header>

            <h1>Oscar Movie Nominations</h1>

            <div class="form-containter">
                <form id="acc">

                            <label for="m_name">Enter movie name or actor</label>
                            <input type="text" name="m_name" id="m_name">
                            <p id="exmp">Example: "The Avengers" or "Robert Downey JR"</p>


                        <p>Categories</p>


                                <label for="cars"></label>
                                <select name="cats" id="cats" multiple>
                                  <option value="volvo">Volvo</option>
                                  <option value="saab">Saab</option>
                                  <option value="opel">Opel</option>
                                  <option value="audi">Audi</option>
                                </select>



                        <p>Year</p>
                        

                            <input type="text" name="ystart" maxlength="4" id="m_start">
                            <label for="m_year"> to </label>
                            <input type="text" name="yend" maxlength="4" id="m_end">



                            <p>Did they win or lose?</p>
                            <select name="wol" id="wol">
                                <option value="win">Win</option>
                                <option value="lose">Lose</option>
                            </select>


                        <p></p>
                        <input type="submit" value="Search">
                        <p></p>
                        <h3 id="res"></h3>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="JS/logic.js"></script>
</body>
</html>
