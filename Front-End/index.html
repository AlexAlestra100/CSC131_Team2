<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-bg">
        <section>
            <header>
                <a href="#">Little Bits</a>
            </header>

            <h1>Oscar Movie Nominations</h1>

            <div class="form-containter">
                <form action="">
                    <div class="form-left"></div>
                    
                        <div class="head">
                            <label for="m_name">Enter movie name or actor</label>
                            <input type="text" name="m_name" id="m_name">
                            <p>Example: "The Avengers" or "Robert Downey JR"</p>
                        </div>

                        <p>Categories</p>

                        <div class="cat">
                            <form action="">
                                <label for="cars"></label>
                                <select name="cars" id="cars" multiple>
                                  <option value="volvo">Volvo</option>
                                  <option value="saab">Saab</option>
                                  <option value="opel">Opel</option>
                                  <option value="audi">Audi</option>
                                  <option value="volvo">Volvo</option>
                                  <option value="volvo">Volvo</option>
                                  <option value="volvo">Volvo</option>
                                  <option value="volvo">Volvo</option>
                                </select>
                              </form>
                        </div>

                        <p>Year</p>
                        
                        <div class="yearto">
                            <input type="text" name="ystart" maxlength="4" id="m_start">
                            <label for="m_year"> to </label>
                            <input type="text" name="yend" maxlength="4" id="m_end">
                        </div>

                        <div class="cb"></div>
                            <p>Did they win or lose?</p>
                            <label for="cb_w"></label>
                            <input type="checkbox" name="" id="winB">
                            <label for="cb_w">Won</label>
                            <input type="checkbox" name="" id="loseB">
                            <label for="cb_w">Loss</label>
                        </div>

                        <p></p>
                        <input type="button" value="Search">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="JS/logic.js"></script>
</body>
</html>
